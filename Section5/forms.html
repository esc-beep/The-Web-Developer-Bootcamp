<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/forms">
        <p>
            <label for="username">Enter a Username: </label>
            <input name="username" id="username" type="text" placeholder="Enter your name">
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input name="password" id="password" type="password" placeholder="Enter your password">
        </p>
        <p>
            <label for="color">Enter a Color: </label>
            <input name="color" id="color" type="color">
        </p>
        <p>
            <label for="date">Enter a Date: </label>
            <input name="date" id="date" type="date">
        </p>
        <p>
            <label for="number">Enter a Number: </label>
            <input name="number" id="number" type="number" min="10" max="100" step="10">
        </p>
        <button>Submit</button>
        <input type="submit">
    </form>

    <form action="https://www.google.com/search">
        <input name="q" type="q">
        <button>Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input name="search_query" type="text">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">Small</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="l" value="large">
            <label for="l">Large</label>
        </p>
        <p>
            <label for="menu">Select an Entree</label>
            <select name="menu" id="menu">
                <option value="">Please choose menu</option>
                <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="fish">Fish</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese" id="cheese" min="0" max="100" step="10" value="50">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" rows="10" cols="40" placeholder="Type here"></textarea>
        </p>
        
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name: </label>
        <input type="text" name="first" id="first" required>
        <br>
        <label for="username">Enter Username: </label>
        <input type="text" name="username" id="username" required minlength="5" maxlength="10">
        <br>
        <label for="email">Enter Email: </label>
        <input type="email" name="email" id="email" required>
        <button>Submit</button>
    </form>
</body>
</html>

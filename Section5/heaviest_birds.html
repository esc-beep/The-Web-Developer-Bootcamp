<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Bird</th>
                <th>Maximum Weight (lb)</th>
                <th>Maximum Weight (kg)</th>
                <th>Can Fly</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>45(99)</td>
                <td>130</td>
                <td>no</td>
            </tr>
            <tr>
                <td>Southern Cassowary</td>
                <td>45(99)</td>
                <td>85</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Data from Wikipedia</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
